<body>
  <script>
// Ladder

let ladder = {
  step: 0, 
  up: function() {
    this.step++;
    return this;
  },
  down: function() {
    this.step--;
    return this;
  },
  showStep: function() {
    console.log(this.step);
    return this; 
  }
}
//Використання 
ladder.up().up().down().showStep();
ladder.up().up().down().up().up().down().showStep();
</script>  
</body>
